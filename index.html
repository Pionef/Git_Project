<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-card h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .profile-card p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="Screenshot 2025-02-18 140355.png" alt="Ảnh cá nhân">
        <h2>Tên: Dang Quynh Giang</h2>
